<html>
  <head>
    <title>SuperPhy</title>
  </head>
  <body>
    <div> SuperPhy: <a href="/index">Home</a> <a href="/login">Log-in</a> <a href="/signup">Sign-up</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
